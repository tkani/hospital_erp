<div class="card">
            <div class="card-body">
              <h5 class="card-title">Appointments</h5>
              <p></p>
              <!-- Table Variants -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Appointment ID</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  {% set count = {'value': 1} %}

                  {% for i in waiting_patiend_list %}
                    {% if count.value == 1 %}
                      <tr class="table-info">
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.name}}</td>
                      </tr>
                    {% else %}
                      <tr class="table">
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.name}}</td>
                      </tr>
                    {% endif %}
                    {% set _ = count.update({'value': count.value + 1}) %}
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table Variants -->

          </div>
