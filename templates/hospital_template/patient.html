
{% extends "hospital_template/static.html" %}
{% block body %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Patient Form</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">New Patient</h5>

              <!-- General Form Elements -->
              <form method="POST" action="/patient">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label" style="font-size: 15px;">Husband\ Father\ Guardian Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="father_name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" name="address"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phone_number">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">DOB</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="dob">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gender1" value="0" checked>
                      <label class="form-check-label" for="gender1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gender2" value="1">
                      <label class="form-check-label" for="gender2">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gender" value="2">
                      <label class="form-check-label" for="gridRadios3">
                        Others
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10">
                   <center>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </center>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Patient Ticket</h5>

              <!-- General Form Elements -->
              <form method="POST" action="/patient_check">
                <div class="row mb-3">
                  <!-- <label for="inputText" class="col-sm-2 col-form-label">Name</label> -->
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" placeholder="Patient ID">
                  </div> 
                  OR
                  <!-- <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label> -->
                  <div class="col-sm-5 mb-2">
                    <input type="number" class="form-control" name="phone_number" placeholder="Phone Number">
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Check</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

              <!-- General Form Elements -->
              <form method="POST" action="/appointment">

                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Patiend ID</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="patient_ids" value="{{data['patient_details']['id']}}" readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{{data['patient_details']['name']}}" readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label" style="font-size: 15px;">Husband\ Father\ Guardian Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="father_name" value="{{data['patient_details']['father_name']}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" name="address" readonly>{{data['patient_details']['address']}} </textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phone_number" value="{{data['patient_details']['phone']}}"  readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-3 col-form-label">Appointment</label>
                  <div class="col-sm-8">
                    <input type="datetime-local" class="form-control" name="appointment" value="{{ last_change.strftime('%Y-%m-%dT%H:%M') }}">

                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Weight</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" name="weight" >
                  </div> 
                  <label for="inputNumber" class="col-sm-3 col-form-label">Temperature</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" name="temperature">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Sp02</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" name="spo2" >
                  </div> 
                  <label for="inputNumber" class="col-sm-3 col-form-label">BP</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" name="bp">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10 " >
                   <center>
                     <button type="submit" class="btn btn-primary">Book Appointment</button>
                   </center> 
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

        {% endblock %}
